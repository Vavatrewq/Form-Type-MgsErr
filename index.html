<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validando um formulário (usando classe)</title>
    <link rel="stylesheet" href="../src/style/style.css">
</head>
<body>
    
    <header>
        <form action="" method="get">
            <section>
                <p>Nenhum campo pode estar vazio</p>
                <p>Usuário só poderá conter letras e/ou números</p>
                <p>Usuário deverá ter entre 4 e 12 caracteres</p>
                <p>Senha precisa entre 6 e 12 caracteres</p>
            </section>
                <p>Nome:</p>
                <input class="name" type="text" name="text">
                <p class="name-msg"></p>

                <p>Sobrenome:</p>
                <input class="name-two"type="text" name="text">
                <p class="nameTow-msg"></p>

                <p>CPF:</p>
                <input class="cpf" type="text" name="text">
                <p class="cpf-msg"></p>
                <p class="cpf-msgTwo"></p>

                <p>Usuário:</p>
                <input class="user-person" type="text" name="text">
                <p class="user-msg"></p>

                <p>Senha:</p>
                <input class="pink-user" type="text" name="text">
                <p class="pink-msg"></p>

                <p>Repetir Senha:</p>
                <input class="pink-userTwo" type="text" name="text">
                <p class="pinkTwo-msg"></p>

            <button class="btn">Enviar</button>
        </form>
        <div class="img-box"></div>
    </header>

    <script src="../src/script/script.js"></script>
</body>
</html>
